apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: good-rs
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: registry.kupher.io/nginx:latest